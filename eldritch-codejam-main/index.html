<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body class="body">
    <div class="wrap">
        <div class="boss">
            <img class="azathoth boss__imem" src="./assets/Ancients/Azathoth.png" alt="Azathoth">
            <img class="cthulthu boss__imem" src="./assets/Ancients/Cthulthu.png" alt="Cthulthu">
            <img class="iogSothoth boss__imem" src="./assets/Ancients/IogSothoth.png" alt="IogSothoth">
            <img class="shubNiggurath boss__imem" src="./assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath">
        </div>
        <div class="difficulties">
            <div class="super-easy difficulties__item">super easy</div>
            <div class="easy difficulties__item">easy</div>
            <div class="normal difficulties__item">normal</div>
            <div class="hard difficulties__item">hard</div>
            <div class="super-hard difficulties__item ">super hard</div>
        </div>
        <div class="cardsBlock">
            <div class="bossName"></div>
            <div class="numberBlock">
                <div class="greenBlock">
                    <div class="greenBlock__item first-green"></div>
                    <div class="greenBlock__item secand-green"></div>
                    <div class="greenBlock__item third-green"></div>
                </div>
                <div class="brownBlock">
                    <div class="brownBlock__item first-brown"></div>
                    <div class="brownBlock__item secand-brown"></div>
                    <div class="brownBlock__item third-brown"></div>
                </div>
                <div class="blueBlock">
                    <div class="blueBlock__item first-blue"></div>
                    <div class="blueBlock__item secand-blue"></div>
                    <div class="blueBlock__item third-blue"></div>
                </div>
            </div>

        </div>
    </div>
</body>
<script type="module" src="./js/index.js"></script>

</html>
